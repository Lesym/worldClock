<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <title>World Clock- Lesydia Mupedziswa</title>
  </head>
  <body>
    <div class="container">
    <h1>world clock</h1>
    <select id="cities">
      <option value="">select a city</option>
      <option value="London">London</option>
      <option value="Benoni">Benoni</option>
      <option value="paris">paris</option>
    </select>

      <div class="city" id="LA">
        <div>
        <h2 >Los Angeles 🇺🇸</h2>
        <div  class="date">August 15th 2022</div>
        </div>
        <div  class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city" id="SY">
        <div>
        <h2>Sydney 🇦🇺</h2>
        <div id="SY" class="date">August 15th 2022</div>
        </div>
        <div id="SY" class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    </div>
